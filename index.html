<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zgłoszenie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Prześlij zgłoszenie</h1>
    <form action="" method="POST">
        <label for="imie">imię:</label><br />
        <input type="text" name="imie" id="imie"><br />
        <label for="nazwisko">nazwisko:</label><br />
        <input type="text" name="nazwisko" id="nazwisko"><br />
        <label for="email">mail:</label><br />
        <input type="email" name="mail" id="email"><br />
        <label for="tel">telefon:</label><br />
        <input type="tel" name="tel" id="tel"><br />
        <label for="miasto">wybór miasta:</label><br />
        <select name="miasto" id="miasto">
            <option value="krk">Kraków</option>
            <option value="waw" selected>Warszawa</option>
            <option value="gda">Gdańsk</option>
        </select>
        <div>płeć:</div>
        <input type="radio" name="gender" id="man"><label for="man">Mężczyzna</label><br />
        <input type="radio" name="gender" id="female"><label for="female">Kobieta</label><br />
        <input type="checkbox" name="agreement" id="agreement"><label for="agreement">Zgoda na przetwarzanie danych osobowych</label><br />
        <label for="message">wiadomość:</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br />
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
